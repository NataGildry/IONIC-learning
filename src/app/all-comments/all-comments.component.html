<ion-card *ngFor="let c of comments">
  <ion-icon name="mail-unread-outline"></ion-icon>
  <ion-card-header>
    <ion-card-subtitle>{{c.postId}}</ion-card-subtitle>
    <ion-card-title>{{c.name}}
      <hr>
      {{c.email}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div>{{c.body}}</div>
  </ion-card-content>
</ion-card>

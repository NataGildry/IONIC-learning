<ion-card *ngFor="let user of users">
  <img src="https://www.vmcdn.ca/f/files/via/images/nala-cat-instagram-meowfest.jpg;w=960">
  <ion-card-header>
    <ion-card-subtitle>{{user.id}}</ion-card-subtitle>
    <ion-card-title>{{user.name}} "{{user.username}}"</ion-card-title>
  </ion-card-header>
  <ion-card-content>
  <div>{{user.email}}</div>
    <div>{{user.address | json}}</div>
  </ion-card-content>
</ion-card>

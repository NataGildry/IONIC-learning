<ion-list>
  <ion-item *ngFor="let post of posts">
    <ion-avatar>
      <ion-icon name="logo-twitter"></ion-icon>
    </ion-avatar>
    <ion-label>
     <div>User Id - {{post.userId}}</div>
      <hr>
     <div>Post - {{post.id}}</div>
          </ion-label>
    <br>
   <p>{{post.body}}</p>
        </ion-item>
      </ion-list>
